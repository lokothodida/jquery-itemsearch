<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../jquery-itemsearch.js" type="text/javascript"></script>
    <script src="js/ajax-sync.service.js" type="text/javascript"></script>
    <script src="js/ajax-async.service.js" type="text/javascript"></script>
    <title>jQuery ItemSearch - AJAX Examples</title>
  </head>
  <body>
    <h1>jQuery ItemSearch - AJAX Examples</h1>
    <p>
      One form makes a synchronous request, the other an asynchronous one. They
      should both return the same results (independently).
    </p>

    <h2>Synchronous</h2>
    <div id="sync-itemsearch-form"></div>
    <div id="sync-itemsearch-results"></div>

    <h2>Asynchronous</h2>
    <div id="async-itemsearch-form"></div>
    <div id="async-itemsearch-results"></div>

    <script>
      $(document).ready(function(){
        // synchronous
        $('#sync-itemsearch-form').itemSearch({
          service: AjaxSyncExampleService,
          resultsContainer: $('#sync-itemsearch-results'),
        });

        // asynchronous
        $('#async-itemsearch-form').itemSearch({
          service: AjaxAsyncExampleService,
          resultsContainer: $('#async-itemsearch-results'),
        });
      });
    </script>
  </body>
</html>
