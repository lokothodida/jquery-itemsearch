<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../jquery-itemsearch.js" type="text/javascript"></script>
    <script src="js/simple.service.js" type="text/javascript"></script>
    <title>jQuery ItemSearch - Simple Example</title>
  </head>
  <body>
    <h1>jQuery ItemSearch - Simple Example</h1>
    <div id="itemsearch-form"></div>
    <div id="itemsearch-results"></div>
    <script>
      $(document).ready(function(){
        $('#itemsearch-form').itemSearch({
          service: SimpleExampleService,
          resultsContainer: $('#itemsearch-results'),
        });
      });
    </script>
  </body>
</html>
